<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Dimensional Drift | Registrasi</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link
        rel="icon"
        type="image/png"
        href="./assets/images/logo/logo.png"
    />
</head>
<body>
    <section id="login">
        <div class="login-card">
            <div class="login-content">
                <div class="login-navigation">
                    Back to <a class="" href="login.html">Login</a>
                </div>
                <div class="login-logo">
                    <img src="assets/images/logo/logo.png">
                </div>
                <div class="login-title">
                    Welcome To UPI Dimensional Drift
                </div>
                <div class="login-form">
                    <form action="#" method="post" style="display:inline;">
                        <div class="group-control">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="name" id="name">
                        </div>
                        <div class="group-control">
                            <label for="email">E-mail</label>
                            <input class="form-control" type="email " name="email" id="email">
                        </div>
                        <div class="group-control">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" name="username" id="username">
                        </div>
                        <div class="group-control">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" id="password">
                        </div>
                        <div class="group-control">
                            <button class="btn-submit">Create account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
