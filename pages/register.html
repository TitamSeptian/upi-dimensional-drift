<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UPI Dimensional Drift | Registrasi</title>
        <link rel="stylesheet" href="../public/css/login.css" />
        <link
            rel="icon"
            type="image/png"
            href="../public/images/logo/logo.png"
        />
    </head>
    <body>
        <section id="login">
            <div class="login-card">
                <div class="login-content">
                    <div class="login-logo">
                        <img src="/public/images/logo/logo.png" />
                    </div>
                    <div class="login-title">
                        Welcome To UPI Dimensional Drift
                    </div>
                    <div class="login-form">
                        <form
                            id="form-register"
                            action="./index.html"
                            method="post"
                            style="display: inline"
                        >
                            <div class="group-control">
                                <label for="name">Name</label>
                                <input
                                    class="form-control"
                                    type="text"
                                    name="name"
                                    id="name"
                                    required
                                />
                            </div>
                            <div class="group-control">
                                <label for="email">E-mail</label>
                                <input
                                    class="form-control"
                                    type="email "
                                    name="email"
                                    id="email"
                                    required
                                />
                            </div>
                            <div class="group-control">
                                <label for="username">Username</label>
                                <input
                                    class="form-control"
                                    type="text"
                                    name="username"
                                    id="username"
                                    required
                                />
                            </div>
                            <div class="group-control">
                                <label for="password">Password</label>
                                <input
                                    class="form-control"
                                    type="password"
                                    name="password"
                                    id="password"
                                    required
                                />
                            </div>
                            <div class="group-control">
                                <button class="btn-submit">
                                    Create account
                                </button>
                            </div>
                            <div class="group-control-2">
                                <a href="login.html" class="btn-back">
                                    Already Have account?
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script>
    $(document).ready(function () {
        $("#form-register").validate();
    });
</script>
